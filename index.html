<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--CSS LINK-->
    <link rel="stylesheet" href="style.css" />

    <!-- FONTAWESOME LINK  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- GOOGLE FONTS LINK  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- ANIMATE CSS  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>1-course</title>
  </head>
  <body>
    <!-- Header start-->
    <header class="header">
      <nav class="nav">
        <img
          class="nav_logo"
          src="./photo/logo.svg"
          alt="There is a logo of this site"
        />

        <div class="nav_info">
          <a class="nav_text">Главная</a>
          <a class="nav_text">Курсы</a>
          <a class="nav_text">Расписание</a>
          <a class="nav_text">Расписание</a>
          <a class="nav_text">Рассылка</a>
          <a class="nav_text">Контакты</a>
        </div>

        <button class="nav_btn">Зайти в кабинет</button>

        <i class="burger fa-solid fa-bars" id="burger"></i>
      </nav>

      <div class="container">
        <h1 class="nav_course">
          Первый курс <br />
          по компьютерной сборке
        </h1>

        <div class="nav_time">
          <div class="nav_box">
            <p class="nav_time-num">18</p>
            <span class="nav_box-text">Дней</span>
          </div>
          <div class="nav_box">
            <p class="nav_time-num">18</p>
            <span class="nav_box-text">Часов</span>
          </div>
          <div class="nav_box">
            <p class="nav_time-num">18</p>
            <span class="nav_box-text">Минут</span>
          </div>
          <div class="nav_box">
            <p class="nav_time-num">18</p>
            <span class="nav_box-text">Секунд</span>
          </div>
        </div>
      </div>
    </header>

    <!--Section order start-->
    <section class="order">
      <div class="order_box">
        <div class="order_start">
          <button class="order_btn">Заказать курс</button>
        </div>
        <div class="order_center">
          <div class="order_counter order-top">
            <p class="order_text">Учеников всего:</p>
            <p class="order_num">200</p>
          </div>
          <div class="order_counter order-bottom">
            <p class="order_text">Успешно закончили курс:</p>
            <p class="order_num">190</p>
          </div>
        </div>
        <div class="order_end">
          <div class="order_counter order-extra">
            <p class="order_text">Успешно закончили курс:</p>
            <p class="order_num">400 000₽</p>
          </div>
          <div class="order-line">
            <div class="order-line_in"></div>
          </div>

          <div class="order_diagramm">
            <p class="order_text order_last">0</p>
            <p class="order_text order_last">1 000 000₽</p>
          </div>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
